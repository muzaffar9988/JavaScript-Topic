<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM- Query Selector</title>
</head>
<body>
    <nav class="block">
        <p class="paragraph">Hey this is Muzaffar Ali</p>
    </nav>
    <div class="block">
        <h4>I am learning Dom <span id="username">muzaffar ali</span></h4>
        <p class="paragraph">Query selector learn and then practice my self</p>
        <pre><code>console.log("hey there") </code></pre>
    </div>
   
</body>
<script>
    const element = document.querySelector("#username");
    element.innertext = "<h1>Muzaffar Ali</h1>";
</script>






</html>
